                <div class="bar-graph-container">
                    <li class="market-charts">UK 10Yr Bond</li>
                    <div class="chart-placeholder2"></div>
                </div>
                <div class="bar-graph-container">
                    <li class="market-charts">GBP:USD</li>
                    <div class="chart-placeholder3"></div>
                </div>
                <div class="bar-graph-container">
                    <li class="market-charts">Oil</li>
                    <div class="chart-placeholder4"></div>
                </div>
                <div class="bar-graph-container">
                    <li class="market-charts">Gold</li>
                    <div class="chart-placeholder5"></div>

</header>

<site-wrap class="contact">
    <form action="http://formspree.io/sam.younger@floresco.io" method="post">
        <div class="input-container">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="name" placeholder="e.g. Joe Horatio Bloggs">
        </div>

        <div class="input-container">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="_replyto" placeholder="e.g. joe.horatio.bloggs@floresco.io">
        </div>

        <div class="input-container">
            <label for="telephone">Telephone Number</label>
            <input type="number" id="telephone" placeholder="e.g. 020 7XXX XX9">
        </div>

        <div class="input-container">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="It would be great to hear you. We will get back to you soon" cols="30" rows="30"></textarea>
        </div>

        <div class="input-container">
            <input type="submit" value="Send">
        </div>
    </form>
</site-wrap>
